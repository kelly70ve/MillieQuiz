<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Millie Quiz</title>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="container card d-flex" style="width: 20rem;">
      <div id="question-container" class="hide">
        <div id="question" class="text-center p-4">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <div class="row d-flex justify-content-around">
            <button type="button" class="btn btn-outline-primary m-3">Answer 1</button>
            <button type="button" class="btn btn-outline-primary m-3">Answer 2</button>
          </div>
          <div class="row d-flex justify-content-around">
            <button type="button" class="btn btn-outline-primary m-3">Answer 3</button>
            <button type="button" class="btn btn-outline-primary m-3">Answer 4</button>
          </div>
        </div>
        </div>
        <div class="controls d-flex justify-content-between">
          <button type="button" id="start-btn" class="start-btn btn btn-outline-primary m-3">Start</button>
          <button type="button" id="next-btn" class="next-btn btn btn-outline-primary hide m-3">Next</button>
        </div>   
    </div>
  </main>
</body>
</html>
